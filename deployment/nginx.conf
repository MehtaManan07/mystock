# =============================================================================
# MyStock Nginx Configuration
# =============================================================================
# Copy to: /etc/nginx/sites-available/mystock
# Then: sudo ln -s /etc/nginx/sites-available/mystock /etc/nginx/sites-enabled/
#       sudo nginx -t && sudo systemctl reload nginx
#
# Replace YOUR_DOMAIN with your actual domain name
# After SSL setup with certbot, uncomment the HTTPS redirect in the HTTP block

# Rate limiting zone (prevent abuse)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# HTTP Server (redirects to HTTPS after SSL is configured)
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # After running certbot, uncomment this to redirect all HTTP to HTTPS:
    # return 301 https://$server_name$request_uri;

    # Proxy to FastAPI (remove this block after enabling HTTPS redirect)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;

        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
    }
}

